<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - Nested - Decorate</title>

    <link rel="stylesheet" href="./bootstrap.min.css">

    <script src="../node_modules/closure-templates/soyutils.js"></script>
    <script src="../metaljs/build/list.js"></script>

    <script src="../react/react.js"></script>
    <script src="../react/nestedList.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = [
          ['Iteration', 'Metal.js', 'YUI', 'React']
        ];
        var options = {
          chart: {
            title: 'Performance'
          },
          bars: 'horizontal'
        };
        var chart = new google.charts.Bar(document.getElementById('results'));
        window.draw = function(result) {
          result.unshift(String(data.length - 1));
          data.push(result);
          chart.draw(google.visualization.arrayToDataTable(data), options);
        };
      }
    </script>
</head>
<body>
    <h1>Perf - Nested - Decorate</h1>
    <button id="all" class="btn btn-primary">Run: All</button>
    <br><br>
    <div id="results" style="width: 900px; height: 500px;"></div>

    <div class="testCase col-xs-4">
      <div id="metal" class="btn btn-primary">Run: Metal.js</div>
      <span id="metal-time"></span>
      <div id="metal-list"></div>
    </div>
    <div class="testCase col-xs-4">
      <div id="react" class="btn btn-primary">Run: React</div>
      <span id="react-time"></span>
      <div id="react-list"></div>
    </div>
    <script>
      var i;
      var items = [];
      for (i = 0; i < 1000; i++) {
        items.push({label: 'Item ' + (i + 1)});
      }

      new metal.NestedList({id: 'metal-list-element', items: items}).render('#metal-list');
      React.render(
        React.createElement(react.NestedList, {items: items}),
        document.getElementById('react-list')
      );

      var handlers = {
        metal: function() {
          new metal.NestedList({element: '#metal-list-element', items: items}).decorate();
        },
        react: function() {
          React.render(
            React.createElement(react.NestedList, {items: items}),
            document.getElementById('react-list')
          );
        }
      };

      var buttons = document.querySelectorAll('.btn-primary');
      for (i = 0; i < buttons.length; i++) {
        attachClickListener(buttons[i]);
      }

      function attachClickListener(button) {
        button.addEventListener('click', function() {
          if (button.id === 'all') {
            runAll();
          } else {
            run(button.id);
          }
        });
      }

      function run(id) {
          var time = Date.now();
          handlers[id]();

          var timeSpan = document.getElementById(id + '-time');
          timeSpan.innerHTML = (Date.now() - time) + 'ms';
        return Date.now() - time;
      }

      function runAll(id) {
        var times = [];
        var all = ['metal', 'react'];
        for (var i = 0; i < all.length; i++) {
          times.push(run(all[i]));
        }
        times.push(0);
        draw(times);
      }
    </script>
</body>
</html>
