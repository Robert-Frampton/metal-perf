<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - Decorate</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../build/metaljs/list.js"></script>

    <script src="../node_modules/react/dist/react.min.js"></script>
    <script src="../src/react/List.js"></script>

    <script src="../node_modules/yui/yui/yui-min.js"></script>
    <script src="../src/yui/List.js"></script>

    <script src="../src/TestExecuter.js"></script>
    <script src="../src/testCases/MetalTestCases.js"></script>
    <script src="../src/testCases/ReactTestCases.js"></script>
    <script src="../src/testCases/YuiTestCases.js"></script>

    <style>
			.testCase {
				float: left;
				width: 33%;
			}
    </style>
</head>
<body>
    <h1>Perf - Decorate</h1>
    <script>
      var items = [];
      for (i = 0; i < 1000; i++) {
        items.push('Item ' + (i + 1));
      }

      window.executer = new TestExecuter();
      executer.setCommonTestData({
      	config: {
      		items: items
      	}
      });
      executer.addTestCase(MetalTestCases.Decorate);
      executer.addTestCase(ReactTestCases.Decorate);
      executer.addTestCase(YuiTestCases.Decorate);
      executer.start();
    </script>
</body>
</html>
