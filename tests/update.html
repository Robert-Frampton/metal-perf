<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - First Render</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="../node_modules/closure-templates/soyutils.js"></script>
    <script src="../aui/build/list.js"></script>

    <script src="../react/react.js"></script>
    <script src="../react/list.js"></script>
</head>
<body>
    <h1>Perf - First Render</h1>

    <div class="testCase col-sm-4">
      <div id="aui" class="btn btn-primary">Update: AUI</div>
      <span id="aui-time"></span>
      <div id="aui-list"></div>
    </div>
    <div class="testCase col-sm-4">
      <div id="soy" class="btn btn-primary">Update: Soy</div>
      <span id="soy-time"></span>
      <div id="soy-list"></div>
    </div>
    <div class="testCase col-sm-4">
      <div id="react" class="btn btn-primary">Update: React</div>
      <span id="react-time"></span>
      <div id="react-list"></div>
    </div>
    <script>
      var i;
      var items = [];
      for (i = 0; i < 1000; i++) {
        items.push('Item ' + (i + 1));
      }

      aui.myList = new aui.List({items: items.concat()}).render('#aui-list');

      var data = {id: 'soy-list', items: items.concat()};
      var soyList = document.getElementById('soy-list');
      soyList.innerHTML = soy.$$getDelegateFn('List')(data, null, {renderChildComponents: true}).content;

      react.myList = React.render(
        React.createElement(react.List, {items: items.concat()}),
        document.getElementById('react-list')
      );

      var handlers = {
        aui: function(newItems, done) {
          aui.myList.items = newItems;
          aui.myList.on('attrsChanged', function() {
            done();
          });
        },
        soy: function(newItems, done) {
          data = {id: 'soy-list', items: newItems.concat()};
          soyList.innerHTML = soy.$$getDelegateFn('List')(data, null, {renderChildComponents: true}).content;
          done();
        },
        react: function(newItems, done) {
          react.myList.setState({items: newItems});
          done();
        }
      };

      var buttons = document.querySelectorAll('.btn-primary');
      for (i = 0; i < buttons.length; i++) {
        attachClickListener(buttons[i]);
      }

      function attachClickListener(button) {
        button.addEventListener('click', function() {
          var newItems = items.concat();
          newItems[0] = 'My First Item';

          var time = Date.now();
          handlers[button.id](newItems, function() {
            var timeSpan = document.getElementById(button.id + '-time');
            timeSpan.innerHTML = (Date.now() - time) + 'ms';
          });
        });
      }
    </script>
</body>
</html>
