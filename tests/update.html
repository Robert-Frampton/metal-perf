<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - Update</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/benchmark/benchmark.js"></script>

    <script src="../build/metaljs/list.js"></script>

    <script src="../node_modules/react/dist/react.min.js"></script>
    <script src="../src/react/List.js"></script>

    <script src="../node_modules/yui/yui/yui-min.js"></script>
    <script src="../src/yui/List.js"></script>

    <script src="./MetalPerf.js"></script>

    <style>
			#result {
        padding: 15px;
      }

      .header-test {
        width: 30%;
      }

      .header-result {
        width: 70%;
      }
    </style>
</head>
<body>
    <h1>Perf - Update</h1>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="header-test">Test Case</th>
            <th class="header-result">Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Metal</th>
            <td id="Metal">Pending</td>
          </tr>
          <tr>
            <th scope="row">React</th>
            <td id="React">Pending</td>
          </tr>
          <tr>
            <th scope="row">YUI</th>
            <td id="YUI">Pending</td>
          </tr>
        </tbody>
      </table>
      <p id="result" class="bg-info hidden"></p>
    </div>
    <script>
      YUI().use(['List'], function(Y) {
        var items = [];
        for (i = 0; i < 1000; i++) {
          items.push('Item ' + (i + 1));
        }
        var items2 = items.concat();
        items2[0] = 'New Item';

        var element;
        function createElement() {
          if (element && element.parentNode) {
            document.body.removeChild(element);
          }

          element = document.createElement('div');
          element.style.opacity = 0;
          document.body.appendChild(element);
        }

        var list;
        var suite = new Benchmark.Suite;

        suite.add({
          name: 'Metal',
          defer: true,
          fn: function(deferred) {
            list.items = list.items === items2 ? items : items2;
      			list.once('stateSynced', function() {
      				deferred.resolve();
      			});
          },
          onStart: function() {
            createElement();
            list = new metalNamed.List.List({items: items}, element);
          },
          onComplete: function() {
            list.dispose();
          }
        });

        suite.add({
          name: 'React',
          fn: function() {
            list.setState({
      				items: list.state.items === items2 ? items : items2
      			});
          },
          onStart: function() {
            createElement();
            list = React.render(React.createElement(react.List, {items: items}), element);
          }
        });

        suite.add({
          name: 'YUI',
          fn: function() {
            list.set('items', list.get('items') === items2 ? items : items2);
          },
          onStart: function() {
            createElement();
            list = new Y.List({items: items}).render(element);
          },
          onComplete: function() {
            list.destroy();
          }
        });

        MetalPerf.run(suite);
      });
    </script>
</body>
</html>
