<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - Deeply Nested - First Render</title>

    <link rel="stylesheet" href="../bootstrap.min.css">

    <script src="../../node_modules/closure-templates/soyutils.js"></script>
    <script src="../../aui/build/list.js"></script>

    <script src="../../react/react.js"></script>
    <script src="../../react/deeplyNestedList.js"></script>
</head>
<body>
    <h1>Perf - Deeply Nested - First Render</h1>

    <div class="testCase col-xs-4">
      <button id="aui" class="btn btn-primary">Run: AUI</button>
      <span id="aui-time"></span>
      <div id="aui-list"></div>
    </div>
    <div class="testCase col-xs-4">
      <button id="react" class="btn btn-primary">Run: React</button>
      <span id="react-time"></span>
      <div id="react-list"></div>
    </div>
    <script>
      var i;
      var items = [];
      for (i = 0; i < 1000; i++) {
        items.push(i + 1);
      }

      var handlers = {
        aui: function() {
          aui.myList = new aui.DeeplyNestedList({items: items}).render('#aui-list');
        },
        react: function() {
          React.render(
            React.createElement(react.DeeplyNestedList, {items: items}),
            document.getElementById('react-list')
          );
        }
      };

      var buttons = document.querySelectorAll('button');
      for (i = 0; i < buttons.length; i++) {
        attachClickListener(buttons[i]);
      }

      function attachClickListener(button) {
        button.addEventListener('click', function() {
          document.getElementById(button.id + '-list').innerHTML = '';

          var time = Date.now();
          handlers[button.id]();

          var timeSpan = document.getElementById(button.id + '-time');
          timeSpan.innerHTML = (Date.now() - time) + 'ms';
        });
      }
    </script>
</body>
</html>
