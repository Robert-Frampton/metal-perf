<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf - First Render</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="node_modules/closure-templates/soyutils.js"></script>
    <script src="aui/build/list.js"></script>
</head>
<body>
    <h1>Perf - First Render</h1>

    <div class="testCase col-sm-6">
      <button id="aui" class="btn btn-primary">Run: AUI</button>
      <span id="aui-time"></span>
      <div id="aui-list"></div>
    </div>
    <div class="testCase col-sm-6">
      <button id="soy" class="btn btn-primary">Run: Soy</button>
      <span id="soy-time"></span>
      <div id="soy-list"></div>
    </div>
    <script>
      var i;
      var items = [];
      for (i = 0; i < 1000; i++) {
        items.push('Item ' + (i + 1));
      }

      var handlers = {
        aui: function() {
          new aui.List({items: items}).render('#aui-list');
        },
        soy: function() {
          var data = {id: 'soy-list', items: items};
          document.getElementById('soy-list').innerHTML = soy.$$getDelegateFn('List')(data, null, {renderChildComponents: true}).content
        }
      };

      var buttons = document.querySelectorAll('button');
      for (i = 0; i < buttons.length; i++) {
        attachClickListener(buttons[i]);
      }

      function attachClickListener(button) {
        button.addEventListener('click', function() {
          document.getElementById(button.id + '-list').innerHTML = '';

          var time = Date.now();
          handlers[button.id]();

          var timeSpan = document.getElementById(button.id + '-time');
          timeSpan.innerHTML = (Date.now() - time) + 'ms';
        });
      }
    </script>
</body>
</html>
